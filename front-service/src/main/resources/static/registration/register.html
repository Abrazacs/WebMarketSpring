<div>
    </p>
    <p>Регистрация</p>
    <form>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input ng-model="entrant.email" type="email" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Логин</label>
            <input ng-model="entrant.username" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input ng-model="entrant.password" type="password" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Повторите пароль</label>
            <input ng-model="entrant.confirmation" type="password" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary" ng-click="tryToSignIn()">Submit</button>
    </form>
</div>
